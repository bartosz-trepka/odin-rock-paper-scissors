<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="left-side">
                <div id="computer-bar">Computer choice</div>
                <div id="computer-buttons">
                    <button id="computer-rock">Rock</button>
                    <button id="computer-paper">Paper</button>
                    <button id="computer-scissors">Scissors</button>
                </div>
                <div id="small-screen"></div>
                <div id="player-buttons">
                    <button id="player-rock">Rock</button>
                    <button id="player-paper">Paper</button>
                    <button id="player-scissors">Scissors</button>
                </div>
                <div id="player-bar">Player choice</div>
            </div>
            <div id="right-side">
                <div id="welcome">Welcome to Rock-Paper-Scissors game!</div>
                <div id="score"></div>
                <div id="table-container">
                    <table>
                        <tbody id="table-log">
                            <tr>
                                <th>Round</th>
                                <th>Player</th>
                                <th>Computer</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="results"></div>
        <script src="script.js"></script>
    </body>
</html>
